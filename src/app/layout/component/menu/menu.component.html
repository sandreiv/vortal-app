<ul class="layout-menu">
  @for (item of model; track item; let i = $index) {
    @if (!item.separator) {
      <app-menu-content
        [item]="item"
        [index]="i"
        [root]="true"
        [parentKey]="item['key']"></app-menu-content>
    }
    @if (item.separator) {
      <li class="menu-separator"></li>
    }
  }
</ul>
