<div class="card-selector p-3">
  <h3 class="text-lg font-semibold mb-3 border-b pb-2">Tarjetas Disponibles</h3>
  <div class="flex flex-col gap-2">
    @for (card of cardOptions; track card.id) {
      <div class="flex items-center hover:bg-surface-hover p-2 rounded">
        <p-checkbox
          [binary]="true"
          [(ngModel)]="card.checked"
          (onChange)="onCardToggle()"
          [inputId]="card.id">
        </p-checkbox>
        <label [for]="card.id" class="ml-2 cursor-pointer">{{
          card.label
        }}</label>
      </div>
    }
  </div>
</div>
