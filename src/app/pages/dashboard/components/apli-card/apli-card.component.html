<div
  class="card apli-card mb-0 transition-transform duration-300 ease-in-out hover:-translate-y-2.5 hover:shadow-lg cursor-pointer"
  [class.minimized]="isMinimized"
  [class.fullscreen]="isFullscreen"
  [class.style-modern]="currentStyle() === 'modern'"
  [class.style-minimal]="currentStyle() === 'minimal'">
  <div class="flex justify-end">
    <app-menu-item (fullscreen)="onFullscreen()"> </app-menu-item>
  </div>
  <div class="flex justify-center mb-4">
    <img [src]="image()" alt="Logo" class="rounded-full w-24 h-24" />
  </div>
  <div class="text-center">
    <span class="text-primary font-bold">{{ title() }}</span>
    <br /><br />
    <span class="text-muted-color">{{ description() }}</span>
  </div>
</div>
