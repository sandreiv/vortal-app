<div class="card" [class.minimized]="isMinimized" [class.fullscreen]="isFullscreen">
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <div class="font-semibold text-xl">Basic Card Widget</div>
          <div class="text-muted-color italic">Preview</div>
        </div>
      </div>
      <app-card-controls 
        (minimize)="onMinimize()" 
        (maximize)="onMaximize()"
        (fullscreen)="onFullscreen()">
      </app-card-controls>
    </div>
    <div class="card-content" [class.collapsed]="isMinimized">
      <div class="p-4">
        <!-- AquÃ­ va el contenido de la tarjeta -->
        <p>Contenido de la tarjeta</p>
      </div>
    </div>
  </div>
