<gridster [options]="options">
  <gridster-item *ngFor="let item of dashboard" [item]="item">
    <ng-container [ngSwitch]="item.component">
      <app-stats-widget *ngSwitchCase="'stats'"></app-stats-widget>
      <app-recent-sales-widget *ngSwitchCase="'sales'"></app-recent-sales-widget>
      <app-best-selling-widget *ngSwitchCase="'best'"></app-best-selling-widget>
      <app-revenue-stream-widget *ngSwitchCase="'revenue'"></app-revenue-stream-widget>
      <app-notifications-widget *ngSwitchCase="'notifications'"></app-notifications-widget>
    </ng-container>
  </gridster-item>
</gridster>
