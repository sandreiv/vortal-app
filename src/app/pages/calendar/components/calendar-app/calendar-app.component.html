<div
  class="card calendar"
  [class.style-modern]="currentStyle() === 'modern'"
  [class.style-minimal]="currentStyle() === 'minimal'">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="mb-0 fw-semibold">Calendar</h4>
    </div>
    <button class="btn btn-primary" (click)="openAddEventModal()">
      <i class="bi bi-plus-lg me-2"></i> Add Event
    </button>
  </div>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>
</div>
