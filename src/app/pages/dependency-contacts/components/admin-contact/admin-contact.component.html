<div
  class="card contact-info"
  [class.minimized]="isMinimized"
  [class.fullscreen]="isFullscreen">
  <div class="flex justify-between items-center">
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2">
        <img [src]="image()" alt="Logo" class="w-8 h-8 rounded-full" />
        <div class="font-semibold text-xl">{{ title() }}</div>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <app-card-controls (minimize)="onMinimize()" (maximize)="onMaximize()">
      </app-card-controls>
      <app-menu-item (fullscreen)="onFullscreen()"> </app-menu-item>
    </div>
  </div>
  <br />
  <div class="card-content" [class.collapsed]="isMinimized">
    <div class="flex flex-column gap-3 mt-5">
      <div class="text-center">
        <div class="flex items-center justify-center gap-2 mb-2">
          <i class="pi pi-envelope text-primary"></i>
          <span class="text-600 text-sm">{{ email() }}</span>
        </div>
        <div class="flex items-center justify-center gap-2 mb-2">
          <i class="pi pi-phone text-primary"></i>
          <span class="text-600 text-sm">{{ phone() }}</span>
        </div>
        <div class="flex justify-center gap-4 mt-4">
          @if (website()) {
            <a
              [href]="website()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-globe text-xl"></i>
            </a>
          }
          @if (facebook()) {
            <a
              [href]="'https://facebook.com/' + facebook()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-facebook text-xl"></i>
            </a>
          }
          @if (instagram()) {
            <a
              [href]="'https://instagram.com/' + instagram()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-instagram text-xl"></i>
            </a>
          }
          @if (twitter()) {
            <a
              [href]="'https://twitter.com/' + twitter()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-twitter text-xl"></i>
            </a>
          }
          @if (youtube()) {
            <a
              [href]="'https://youtube.com/' + youtube()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-youtube text-xl"></i>
            </a>
          }
          @if (tiktok()) {
            <a
              [href]="'https://tiktok.com/@' + tiktok()"
              target="_blank"
              class="text-600 hover:text-primary">
              <i class="pi pi-tiktok text-xl"></i>
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
