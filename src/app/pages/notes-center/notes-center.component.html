<div class="grid">
    <app-control-bar 
    (noteAdded)="onNoteAdded($event)"
    (showImportantNotes)="onShowImportantNotes()"
    (showAllNotes)="onShowAllNotes()"   
    ></app-control-bar>
</div>
<div class="grid grid-cols-12 gap-8 mt-4">
    <div class="col-span-12">
        <app-notes
        [filterImportant]="filterImportant()"
        (noteEdited)="onEditNote($event)"
        ></app-notes>
    </div>
</div>
