<div class="flex items-center gap-1">
  <button
    type="button"
    pButton
    icon="pi pi-ellipsis-v"
    class="p-button-rounded p-button-text p-button-plain p-button-sm"
    (click)="menu.toggle($event)"> </button>

  <p-menu
    #menu
    [popup]="true"
    [model]="menuItems()"
    appendTo="body"
    [baseZIndex]="1000"></p-menu>
</div>
